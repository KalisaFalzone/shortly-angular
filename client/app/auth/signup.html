<div id="signup">
  <h1>signup</h1>
  <form name="signupForm" ng-submit="signup()">
    <input placeholder="Username" type="text" ng-model="user.username" ng-minlength="4">
    <input placeholder="Password" type="password" ng-model="user.password">
    <button ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
