<input type="text" placeholder="Filter by" ng-model="query">

<div id='container' ng-repeat="link in data.links | orderBy: 'visits' : true | filter:query">
  <!-- Your html here -->
  <img src='./assets/redirect_icon.png'/>
  <div class='info'>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a target="_blank" href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
  </div>
</div>
